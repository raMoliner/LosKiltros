<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<header id = "header"></header>

<div class="container">
  <div class="d-flex justify-content-center">
   <p>
    <h1>Registro de cliente</h1> 
            </div>   
        </div>
    </div>
    
    
        
            <div class="container-fluid">
            <form action="row g-3 needs-validation" id="formulario1" action="recibir_datos">
              <div class="container-fluid">
                <div class="row">
                  <!--campo del registro de usuario-->
              <div class="col-sm-12 col-md-6">
                
                <div class="mb-3 fw-bold">
                    <label for="inputRut" class="form-label">RUT</label>
                    <input type="text" name="rut" class="form-control" id="rut" placeholder="12345678-7" value=""> 
                  </div>
                <div class="mb-3 fw-bold">
                  <label for="inputNombre" class="form-label">Nombre(s)</label>
                  <input type="text" name="nombre" class="form-control" id="nombre">
                </div>
                <div class="mb-3 fw-bold">
                  <label for="inputApellido" class="form-label">Apellidos</label>
                  <input type="text" name = "apellido" class="form-control" id="apellido">
                </div>
                <div class="mb-3 fw-bold">
                  <label for="inputCorreo" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" placeholder="nombre@correo.com">
                </div>
                <div class="mb-3 fw-bold">
                  <label for="inputDireccion" class="form-label">Dirección</label>

                  <textarea name="direccion" rows="4" cols="50" class="form-control" id="direccion" placeholder="Siempre Viva 123 Depto 1"></textarea>
                  
                </div>
                <div class="mb-3 fw-bold">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Deseo subscribirme con un aporte de $3000 pesos mensuales y 
                      obtener un 5% de descuento en mis compras. 
                    </label>
                  </div>
                </div>
                
                
                <div class="mb-3 fw-bold">
                  <label>Contraseña</label>
                  <div class="input-group" id="show_hide_password">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Minimo 5 cáracteres">
                        <div class="input-group-addon">
                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                      </div>
                    </div>
                </div>
                <div class="mb-3 fw-bold">
                  <label>Repetir Contraseña</label>
                  <div class="input-group" id="show_hide_password">
                      <input class="form-control" type="password" id="password2" name="password2" placeholder="Debe ser la misma contraseña anterior">
                      <div class="input-group-addon">
                      <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                    </div>
                  </div>
                </div>
                </div>
                <!--footo de perfil-->
                <div class="col-sm-12 col-md-6">
                  <table>
                    <tr>
                      <td>
                        <img src="img/user-profile.png" alt="" class="user-image">
    
    
                      </td>
                    </tr>
                    <tr>
                      <td><input type="file" class="form-control"></td>
                    </tr>
                  </table>
    
    
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="submit" class="btn btn-primary">Limpiar</button>
                </div>
              </form>
              </div>

    <footer id ="footer"></footer>
    <!--Bibliotecas-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/Validate.js" type="text/javascript"></script>
    <script src="JS/headerYFooter.js"></script>
</body>
  
</html>

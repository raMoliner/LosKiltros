<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/Style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Ingresar</title>
</head>

<body>
  <header id="header"></header>

  <div class="container">
    <h1 class="display-4 text-center">¡Bienvenido a nuestra tienda!</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="row no-gutters">
            <div class="col-md-4 d-flex align-items-center">
              <img src="IMG/Mascotas1.avif" class="card-img" alt="Imagen de inicio de sesión">
            </div>
            <div class="col-md-8">
              <div class="card-body my-4">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="login-form" action="/login" method="POST">
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="error-message error-email">Por favor, ingresa un correo electrónico válido.</div>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="error-message error-password">Por favor, ingresa tu contraseña.</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="JS/headerYFooter.js"></script>
  <script src="JS/validadorLogin.js"></script>
</body>

</html>
